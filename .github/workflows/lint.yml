# .github/workflows/lint.yml

name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed for some checks
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          # --- THIS IS THE CRUCIAL NEW PART ---
          # Force the linter to look for config files in this specific directory
          LINTER_RULES_PATH: .github/linters/

          # --- Continue to specify which linters to run ---
          VALIDATE_HTML: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_MARKDOWN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
