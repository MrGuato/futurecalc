name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  statuses: write
  pull-requests: write

jobs:
  run-lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history helps Super-Linter

      - name: Super-Linter
        uses: github/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true   # or false to lint only changed files on PRs

          # point to your configs (see below)
          LINTER_RULES_PATH: .github/linters

          # enable the linters we need
          VALIDATE_HTML: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_MARKDOWN: true

          # optional: ignore files that are in .gitignore
          IGNORE_GITIGNORED_FILES: true
